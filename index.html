<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Holographic Interface</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">
                <p>Initializing Jarvis Interface...</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <p class="status">Loading AI components...</p>
            </div>
        </div>
    </div>
    <div id="info">
        <h1>JARVIS</h1>
        <p>AI Interface System</p>
    </div>
    
    <div id="interaction-panel">
        <div id="robot-head">
            <div class="circuit-overlay"></div>
            <div class="scan-line"></div>
            <div class="eye-iris-left"></div>
            <div class="eye-iris-right"></div>
            <div class="mouth"></div>
        </div>
        <div id="conversation">
            <div id="messages"></div>
            <div id="user-input-container">
                <input type="text" id="user-input" placeholder="Type a message to Jarvis...">
                <button id="send-btn">Send</button>
                <button id="mic-btn">ðŸŽ¤</button>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
